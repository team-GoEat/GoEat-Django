{% load static %}
{% load hosts %}
{% load version %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고잇</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{% static 'app_owner/base/css/style.css' %}?version={{ 'version'|version }}">
  <link rel="stylesheet" href="{% static 'app_owner/base/css/modal.css' %}?version={{ 'version'|version }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-default@4/default.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

  {% block css %}

  {% endblock css %}

</head>

<body>
  <nav class="nav">
    <img class="nav_logo" src="{% static 'app_owner/base/images/logo_w.png' %}" alt="">
    <div class="nav_header">
      <span>
        실시간 예약 리스트 등록
      </span>


      {% if request.session.is_reservable_r %}
      <div class="toggle on" onclick="onClickToggle(this)">
        <div class="toggle_switch">
        </div>
      </div>
      {% else %}
      <div class="toggle" onclick="onClickToggle(this)">
        <div class="toggle_switch">
        </div>
      </div>
      {% endif %}


    </div>
    <div class="nav_control">
      <img src="{% static 'app_owner/base/images/window_min.svg' %}" alt="" onclick="close_frm()">
    </div>
  </nav>

  <div class="main_container">
    <ul class="side_nav">
      <li class="side_nav_item" id="reserve_nav" onclick="reserve()">
        예약<br />
        관리
      </li>
      <li class="side_nav_item" id="stamp_nav" onclick="stamp()">
        스탬프<br />
        관리
      </li>
      <li class="side_nav_item" id="coupon_nav" onclick="coupon()">
        쿠폰<br />
        관리
      </li>
      <li class="side_nav_item" id="setting_nav" onclick="setting()">
        설정
      </li>
      <li class="side_nav_item" id="program_end">
        <span onclick="exit_frm()">종료</span>
      </li>
    </ul>
    <div class="content_box">
    </div>
    <div class="modal_container">
      <div class="modal">
        <div class="modal_header">
          <span class="modal_title">

          </span>
          <img class="modal_close" src="{% static 'app_owner/base/images/window_close.svg' %}" alt="" onclick="modalClose()">
        </div>
        <div class="modal_content">

        </div>
      </div>
    </div>
  </div>


  {% include 'app_owner/base/js.html' %}
  {% block js %}

  {% endblock js %}

</body>

</html>
