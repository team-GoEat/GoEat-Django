<script type="module">
  import { inputPhoneNumber } from '/static/app_owner/base/js/utility.js';
  //휴대폰 번호 
  let stampPhoneNumber = "";
  let stampNumberPad = document.querySelector(".number_pad");
  let stampPhoneInput = document.querySelector('#stamp_phon');

  stampNumberPad.addEventListener('click', (e) => {
    if (!e.target.innerText) return onClickDelete();

    onClickNumber(e.target.innerText);
  })

  function onClickNumber(value) {
    if (stampPhoneNumber.length === 11) return;
    stampPhoneNumber = stampPhoneNumber.concat(value);
    stampPhoneInput.value = inputPhoneNumber(stampPhoneNumber);
  }

  function onClickDelete() {
    stampPhoneNumber = stampPhoneNumber.substr(0, stampPhoneNumber.length - 1);
    stampPhoneInput.value = inputPhoneNumber(stampPhoneNumber);
  }

  //카운터
  let stampCounterValue = 1;
  let stampCounter = document.querySelector(".counter_value");
  let stampCountDownBtn = document.querySelector(".count_down");
  let stampCountUpBtn = document.querySelector(".count_up");


  counterPrint();

  stampCountDownBtn.addEventListener('click', () => {
    if (stampCounterValue <= 0) return;
    stampCounterValue -= 1;
    counterPrint();
  })
  stampCountUpBtn.addEventListener('click', () => {
    stampCounterValue += 1;
    counterPrint();
  })

  function counterPrint() {
    stampCounter.innerText = stampCounterValue;
  }

</script>
