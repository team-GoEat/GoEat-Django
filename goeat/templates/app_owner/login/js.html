{% load hosts %}

<script>
  const loginContent = document.querySelector(".login_content");
  const openContent = document.querySelector(".open_content");
  const today = document.querySelector(".today");


  today.innerHTML = getToday();

  function init_fail() {
    $('.login_fail').css('display', 'none');
  }

  function close_frm() {

    closefrm.call();

  }

  function auto_login() {

    var user_id = '{{ user_id }}';
    var user_pw = '{{ user_pw }}';

    if (user_id != '' && user_pw != '') {

      var params = {
        'csrfmiddlewaretoken': '{{ csrf_token }}',
        'pos_id': user_id,
        'pos_pw': user_pw,
      }

      $.ajax({
        url: "{% host_url 'login' host 'owner' %}",
        type: "POST",
        data: params,
        success: function (result) {

          console.log(result);

          if (result.result === 'success') {

            $('.login_fail').css('display', 'none');

            $('#open_time').text(result.data.res_time)

            loginContent.classList.remove("on");
            openContent.classList.add("on");

          } else if (result.result === 'fail') {

            $('.login_fail').css('display', 'block');

          }

        },
        error: function (result) {
          Swal.fire({
            icon: 'warning',
            text: `서버와의 연결이 원활하지 않습니다.[ERROR:${result.status}]`,
            confirmButtonText: '확인',
            confirmButtonColor: '#ff0034'
          })
        }
      });

    }
  }

  function onClickLogin() {

    if ($('#pos_id').val() != '' && $('#pos_pw').val() != '') {

      var params = {
        'csrfmiddlewaretoken': '{{ csrf_token }}',
        'pos_id': $('#pos_id').val(),
        'pos_pw': $('#pos_pw').val(),
      }

      $.ajax({
        url: "{% host_url 'login' host 'owner' %}",
        type: "POST",
        data: params,
        success: function (result) {

          console.log(result);

          if (result.result === 'success') {

            $('.login_fail').css('display', 'none');

            $('#open_time').text(result.data.res_time)

            loginContent.classList.remove("on");
            openContent.classList.add("on");

          } else if (result.result === 'fail') {

            $('.login_fail').css('display', 'block');

          }

        },
        error: function (result) {
          Swal.fire({
            icon: 'warning',
            text: `서버와의 연결이 원활하지 않습니다.[ERROR:${result.status}]`,
            confirmButtonText: '확인',
            confirmButtonColor: '#ff0034'
          })
        }
      });

    }
    else {
      Swal.fire({
        icon: 'warning',
        text: '로그인 정보를 입력해주세요.',
        confirmButtonText: '확인',
        confirmButtonColor: '#ff0034'
      })
    }


  }

  function onClickOpen(open) {

    var params = {
      'csrfmiddlewaretoken': '{{ csrf_token }}',
      'reserve': open
    }

    $.ajax({
      url: "{% host_url 'reverse' host 'owner' %}",
      type: "POST",
      data: params,
      success: function (result) {
        location.href = "{% host_url 'main' host 'owner' %}";
      },
      error: function (result) {
        Swal.fire({
          icon: 'warning',
          text: `서버와의 연결이 원활하지 않습니다.[ERROR:${result.status}]`,
          confirmButtonText: '확인',
          confirmButtonColor: '#ff0034'
        })
      }
    });

  }

  function getToday() {
    const date = new Date();
    const year = date.getFullYear();
    const month = ("0" + (1 + date.getMonth())).slice(-2);
    const day = ("0" + date.getDate()).slice(-2);

    return (`${month}월 ${day}일`);
  }

  auto_login();

</script>
